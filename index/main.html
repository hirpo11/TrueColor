<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/mainStyle.css" />
    <link rel="shortcut icon" href="../image/icon.png" type="image/png" />

    <title>TrueColor | Main</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="header__container">
          <div class="header__logo">TRUE COLOR</div>
        </div>
      </div>
      <div class="main">
        <div class="main__container">
          <div class="main__title-generate main__title">
            <img
              src="../image/generateTitle.svg"
              alt=""
              class="main__title-image-generate"
            />
            Choose a color for your site
          </div>
          <div class="main__generate-color-card main__color-card">
            <a href="generateColor.html" class="generate-color-card color-card">
              <div class="generate-color-card__container color-card__container">
                <div class="generate-color-card__grid color-card__grid">
                  <div
                    class="generate-color-card__color-1 generate-color-card__color"
                  ></div>
                  <div
                    class="generate-color-card__color-2 generate-color-card__color"
                  ></div>
                  <div
                    class="generate-color-card__color-3 generate-color-card__color"
                  ></div>
                  <div
                    class="generate-color-card__color-4 generate-color-card__color"
                  ></div>
                  <div
                    class="generate-color-card__color-5 generate-color-card__color"
                  ></div>
                  <div
                    class="generate-color-card__color-6 generate-color-card__color"
                  ></div>
                </div>
                <div class="generate-color-card__text color-card__text">
                  <div class="generate-color-card__title color-card__title">
                    Generate color
                  </div>
                  <img
                    src="../image/generate.svg"
                    alt=""
                    class="generate-color-card-img color-card-img"
                  />
                </div>
              </div>
            </a>
          </div>
          <div class="main__title-color-set main__title">
            <span>
              <img
                src="../image/palette.svg"
                alt=""
                class="main__title-color-set-image"
              />
              Ready palette
            </span>
            <span>
              <img
                src="../image/combination.svg"
                alt=""
                class="main__title-color-set-image"
              />
              Best combinations
            </span>
            <span>
              <img
                src="../image/options.svg"
                alt=""
                class="main__title-color-set-image"
              />
              12 options
            </span>
          </div>

          <div class="main__grid"></div>
        </div>
      </div>
      <div class="footer">
        <div class="footer__container">
          <a href="https://github.com/hirpo11" class="footer__logo">
            <img src="../image/github.svg" alt="" />
          </a>
          <a href="https://web.telegram.org/k/" class="footer__logo">
            <img src="../image/telegram.svg" alt="" />
          </a>
          <a href="https://vk.com/" class="footer__logo">
            <img src="../image/vk.svg" alt="" />
          </a>
        </div>
      </div>
    </div>
    <script src="../script/main.js"></script>
  </body>
</html>
